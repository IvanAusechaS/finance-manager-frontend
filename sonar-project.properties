# SonarCloud Configuration
sonar.projectKey=IvanAusechaS_finance-manager-frontend
sonar.organization=ivanausechas

# Project metadata
sonar.projectName=Finance Manager Frontend
sonar.projectVersion=1.0.0

# Source and test paths - Only analyze business logic
sonar.sources=src/lib
sonar.tests=src/lib,src/pages
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclusions - Don't analyze UI components and pages
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.ts,**/*.config.js,**/components/**,**/pages/**,src/main.tsx,src/index.css,src/styles/**,src/App.tsx,**/*.d.ts

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/*.config.ts

# Duplication exclusions
sonar.cpd.exclusions=**/components/**,**/*.test.ts,**/*.test.tsx

# Language
sonar.sourceEncoding=UTF-8

# Quality Gate - Don't wait for results to avoid timeout issues
sonar.qualitygate.wait=false
